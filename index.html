<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.2.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="/style/newsToday.css">
</head>

<body>
    <!-- navigation bar start -->
    <header class="">
        <nav class="navbar navbar-expand-lg bg-light mt-3 mb-3">
            <div class="container">
                <a class="navbar-brand fw-bolder text-success" href="index.html">NewsToday</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bolder ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navigation bar end -->


        <div class="container">
            <hr>
        </div>

        <!-- categories section start -->
        <section>
            <div class=" container  categories ">
                <ul id="categories-container"
                    class="categories list-unstyled fw-bolder text-secondary d-flex justify-content-between me-2 ">
                </ul>
            </div>
        </section>
        <!-- categories section end -->

        <section class="container mt-5 mb-5 d-flex ">
            <h5 id="news-count"></h5>
            <h5 class=" ms-1" id="category-name"></h5>
        </section>
    </header>
    <main>
        <section id="newsFound" class=" d-none">
            <h1 class=" text-center text-info ">No News Found to Display</h1>
        </section>

        <section id="loader" class=" d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>
        <section class="">
            <div class=" container" id="category-news-container">

            </div>
        </section>

        <!-- modal show start -->
        <section>
            <!-- Modal -->
            <div class="modal  modal-width  fade" id="newsTodayModal" tabindex="-1"
                aria-labelledby="newsTodayModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsTodayModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="newsDetails" class="modal-body"></div>
                        <div class=" d-flex justify-content-end  container ">
                            <div id="author"></div>
                            <div id="publish-date"></div>
                        </div>
                        <div class="modal-footer">
                            <button onclick="setNewsDetails(this)" type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- modal show end -->


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/assets/fontawesome-free-6.2.0-web/js/all.min.js"></script>
    <script src="/scripts/newsToday.js"></script>
</body>

</html>
